name: Generate PDFs

on:
  schedule:
    - cron:  "15 0 * * *" # Run daily at 00.15
  workflow_dispatch:

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        sbc: [raspi, rockpi]
        variant: [indoor, outdoor]
        file: [overview, quick-start]
        exclude:
          - sbc: rockpi
            variant: outdoor

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with: 
          ref: ${{ github.ref }}

      - name: Get current branch
        run: |
          # Get the current branch and output as environment variable
          GITHUB_BRANCH=$( echo "${{ github.ref }}" | sed 's/refs\/heads\///g' )
          echo "GITHUB_BRANCH=$GITHUB_BRANCH" >> $GITHUB_ENV

      - name: Generate PDFs (Non RasPi)
        if: matrix.sbc != 'raspi'
        uses: docker://pandoc/latex:2.9
        with:
          args: |
            -H pdf-gen/pdf-data.yml  docs/${{ matrix.variant }}-${{ matrix.sbc }}-hotspot/${{ matrix.file }}.md -o docs/pdfs/${{ matrix.variant }}-${{ matrix.sbc }}-${{ matrix.file }}.pdf --pdf-engine=xelatex --resource-path docs/media/

      - name: Generate PDFs (RasPi)
        if: matrix.sbc == 'raspi'
        uses: docker://pandoc/latex:2.9
        with: 
          args: |
            -H pdf-gen/pdf-data.yml  docs/${{ matrix.variant }}-hotspot/${{ matrix.file }}.md -o docs/pdfs/${{ matrix.variant }}-${{ matrix.file }}.pdf --pdf-engine=xelatex --resource-path docs/media/

      - name: Upload artifacts
        uses: actions/upload-artifact@master
        with:
          name: pdf-artifacts
          path: docs/pdfs/*.pdf

      - name: Update PDFs on repo
        uses: test-room-7/action-update-file@v1
        with:
          branch: ${{ env.GITHUB_BRANCH }}
          file-path: docs/pdfs/*.pdf
          commit-msg: Update PDFs
          github-token: ${{ secrets.GITHUB_TOKEN }}
